<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Secretaría - Intranet Escolar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary-color: #0d6efd; /* Azul Bootstrap */
            --secondary-color: #0a58ca; 
            --bg-color: #f4f6f9; 
        }
        
        body { 
            background-color: var(--bg-color); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        
        /* Encabezado limpio (Estilo Secretaria) */
        .hero { 
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); 
            color: white; 
            padding: 3rem 1rem; 
            text-align: center; 
            border-bottom-left-radius: 40px; 
            border-bottom-right-radius: 40px; 
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.2); 
            margin-bottom: 3rem; 
            position: relative; 
        }
        
        /* Botón Volver */
        .back-btn { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            opacity: 0.9; 
            font-size: 0.9rem; 
            padding: 8px 15px; 
            border-radius: 20px; 
            background: rgba(255,255,255,0.15); 
            backdrop-filter: blur(5px); 
            transition: all 0.2s; 
        }
        .back-btn:hover { 
            background: rgba(255,255,255,0.25); 
            color: white; 
            opacity: 1; 
        }

        /* Tarjetas de Aplicaciones */
        .app-card { 
            background: white; 
            border: none; 
            border-radius: 20px; 
            padding: 30px 20px; 
            transition: all 0.3s; 
            text-decoration: none; 
            color: #495057; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            text-align: center; 
            position: relative; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
        }
        .app-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 30px rgba(13, 110, 253, 0.15); 
        }
        
        .icon-wrapper { 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.8rem; 
            margin-bottom: 1.2rem; 
            background-color: #e7f1ff; 
            color: #0d6efd; 
            transition: 0.3s; 
        }
        
        .app-title { 
            font-weight: 700; 
            font-size: 1.1rem; 
            margin-bottom: 0.5rem; 
            color: #212529; 
        }
        
        .app-desc { 
            font-size: 0.85rem; 
            color: #6c757d; 
            line-height: 1.4; 
        }
        
        .footer { 
            margin-top: auto; 
            padding: 30px; 
            text-align: center; 
            color: #adb5bd; 
            font-size: 0.8rem; 
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="container">
            <a href="index.html" class="back-btn">
                <i class="fa-solid fa-arrow-left me-1"></i> Salir
            </a>
            
            <h1 class="fw-bold mb-1 display-5">Portal Secretaría</h1>
            <p class="mb-0 opacity-90 fw-light fs-5">Gestión Administrativa Simplificada</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row g-4 justify-content-center">
            
            <div class="col-12 col-md-5 col-lg-4">
                <a href="certificados.html" class="app-card">
                    <div class="icon-wrapper"><i class="fa-solid fa-certificate"></i></div>
                    <div class="app-title">Generador Docs</div>
                    <div class="app-desc">Emisión rápida de certificados de alumno regular y matrícula.</div>
                </a>
            </div>

            <div class="col-12 col-md-5 col-lg-4">
                <a href="permisos.html" class="app-card">
                    <div class="icon-wrapper"><i class="fa-solid fa-business-time"></i></div>
                    <div class="app-title">Permisos Personal</div>
                    <div class="app-desc">Gestión y control de días administrativos funcionarios.</div>
                </a>
            </div>

        </div>
    </div>

    <div class="footer">
        <p class="mb-1">Sistema de Gestión Curricular Integrado</p>
        <p class="mb-0 small text-secondary">Desarrollado por <span class="fw-bold text-primary">ProfeAle</span> &copy; 2025</p>
    </div>

</body>
</html>
